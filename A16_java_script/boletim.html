<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>

<script>



     function calcularMedia() {






         let nota1 = parseFloat(document.getElementById("nota1").value);


             let nota2 =parseFloat(document.getElementById("nota2").value);


                 let nota3 = parseFloat(document.getElementById("nota3").value);


                     let nota4 = parseFloat(document.getElementById("nota4").value);



                         let soma = (nota1+nota2+nota3 +nota4)/4;

                         alert(soma);

     

if (soma >= 7) {


    alert("Aprovado com Média "+soma);


} else if (soma < 6) {


alert("Reprovado com Média "+soma)


} else {


    alert("Recuperação com Média "+soma);

}


 

}

       


</script>

</head>
<body>



     <h1>Cálculo da média</h1>

    

         <input type="text"   id="nota1"  placeholder="Nota 1">



             <input type="text"   id="nota2"    placeholder="Nota 2">



  
                 <input type="text"    id="nota3"   placeholder="Nota 3">




                     <input type="text"    id="nota4"  placeholder="Nota 4">

        

                     <input type="button"  onclick="calcularMedia()"  value="Calcular">





        


           

        



  





</body>
</html>
