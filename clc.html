<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gastos</title>
  <style>
    /* Estilos CSS aqui (iguais ao c처digo anterior) */
  </style>
</head>
<body>
  <div class="container">
    <h2>Controle de Gastos</h2>
    <div class="form-group">
      <label for="item">Item:</label>
      <input type="text" id="item" placeholder="Nome do item">
    </div>
    <div class="form-group">
      <label for="valor">Valor:</label>
      <input type="number" id="valor" placeholder="Valor em reais">
    </div>
    <button onclick="adicionarGasto()">Adicionar Gasto</button>

    <table id="gastos">
      <thead>
        <tr>
          <th>Item</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <!-- Os gastos ser찾o exibidos aqui -->
      </tbody>
    </table>

    <p>Total de Gastos: <span id="totalGastos">R$ 0.00</span></p>
  </div>

  <script>
    function adicionarGasto() {
      const item = document.getElementById('item').value;
      const valor = document.getElementById('valor').value;

      if (item !== '' && valor !== '') {
        const table = document.getElementById('gastos').getElementsByTagName('tbody')[0];
        const newRow = table.insertRow(table.rows.length);
        const cell1 = newRow.insertCell(0);
        const cell2 = newRow.insertCell(1);
        cell1.innerHTML = item;
        cell2.innerHTML = `R$ ${parseFloat(valor).toFixed(2)}`;

        atualizarTotalGastos(parseFloat(valor));
        document.getElementById('item').value = '';
        document.getElementById('valor').value = '';
      } else {
        alert('Por favor, preencha todos os campos.');
      }
    }

    function atualizarTotalGastos(valor) {
      const totalElement = document.getElementById('totalGastos');
      let total = parseFloat(totalElement.textContent.replace('R$ ', '')) + valor;
      totalElement.textContent = `R$ ${total.toFixed(2)}`;
    }
  </script>
</body>
</html>
