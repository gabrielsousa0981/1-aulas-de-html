<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Pseudo</title>
    
</head>
<style>

div p{
display: none;

}



div:hover p{


display: block;


color: white;


background-color: red;


width: 300px;

}

div:hover{



    color: rgb(0, 26, 255);
}




</style>

<body>


    <h1>

        Exemplo de hover


    
    </h1>


<p>
    Passe o mouse sobre o texto abaixo

</p>

<div>

<span>Passe o mouse aqui</span>


<p>

    
    TEXTO OCULTO


</p>



</div>



   

  
</body>
</html>
